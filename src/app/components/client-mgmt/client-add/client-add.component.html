<div class="container mt-3">
	<div class="row row-cols-3">
		<div class="col-lg-2">
			<a class="btn btn-outline-secondary" [routerLink]="['/client']">&larr; Back</a>
		</div>
		<div class="col-md-8 submit-form jumbotron">
			<!-- Notification for success because ngAlerts are not working.-->
			<div class="alert alert-success" role="alert" *ngIf="is_inserted">
				<strong>{{ last_inserted }}</strong> inserted successfully.
			</div>
			<!-- Notification for errors because ngAlerts are not working.-->
			<div class="alert alert-danger" role="alert" *ngIf="has_insert_error">
				{{error_msg}}
			</div>

			<h3 class="mb-4">Add a New Client.</h3>

			<div class="form-group">
				<label for="nickname">Nickname*</label>
				<input type="text" class="form-control" id="nickname" (keyup.enter)="insertClient()" required [(ngModel)]="client.nickname"
					name="Nickname" />
			</div>

			<div class="form-group">
				<label for="name_">Name</label>
				<input class="form-control" id="name_" [(ngModel)]="client.name_" (keyup.enter)="insertClient()" name="Name" />
			</div>

			<div class="form-group">
				<label for="surnames">Surnames</label>
				<input class="form-control" id="surnames" [(ngModel)]="client.surnames" (keyup.enter)="insertClient()"
          name=" Surnames" />
			</div>
			<p>* required for creation.</p>

			<button (click)="insertClient()" class="btn btn-success">Add Client</button>

		</div>
	</div>
</div>
